<div class="col-lg-12">
    <nb-card>
      <nb-card-header *ngIf="modoCreacion">
        CREAR CATEGORIA
      </nb-card-header>
      <nb-card-header *ngIf="!modoCreacion">
        ACTUALIZAR CATEGORIA
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label>Codigo categoria</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion" [(ngModel)]="laCategoria.cat_codigo">
            <p *ngIf="intentoEnvio && laCategoria.cat_codigo">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">
            <label>Nombre categoria</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [(ngModel)]="laCategoria.cat_nombre">
            <p *ngIf="intentoEnvio && laCategoria.cat_nombre">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
          <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
            Crear
          </button>
          <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
            Actualizar
          </button>
          <button class="btn btn-danger btn-block" [routerLink]="['/pages/categoria-ie/listar-categorias']">
            Cancelar
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
