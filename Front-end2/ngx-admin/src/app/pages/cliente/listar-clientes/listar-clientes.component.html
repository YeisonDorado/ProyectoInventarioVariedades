<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÃ“N DE CLIENTES
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let clienteActual of clientes">
                <tr>
                    <td>{{clienteActual.cedula_nit}}</td>
                    <td>{{clienteActual.nombre_completo}}</td>
                    <td>{{clienteActual.tipo}}</td>
                    <td>{{clienteActual.direccion}}</td>
                    <td>{{clienteActual.ciudad}}</td>
                    <td>{{clienteActual.telefono}}</td>
                    <td>{{clienteActual.correo}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(clienteActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(clienteActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
