<div class="col-lg-12">
    <nb-card>
      <nb-card-header *ngIf="modoCreacion">
        CREAR PRODUCTO
      </nb-card-header>
      <nb-card-header *ngIf="!modoCreacion">
        ACTUALIZAR PRODUCTO
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label>Codigo</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion" [(ngModel)]="elProducto.prod_codigo">
            <p *ngIf="intentoEnvio && elProducto.prod_codigo">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">
            <label>Nombre</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [(ngModel)]="elProducto.prod_nombre">
            <p *ngIf="intentoEnvio && elProducto.prod_nombre">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
              <label>Marca</label>
            </div>
            <div class="col-9">
              <input class="form-control" type="text" [(ngModel)]="elProducto.prod_marca">
              <p *ngIf="intentoEnvio && elProducto.prod_marca">Requerido</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
              <label>Descripcion</label>
            </div>
            <div class="col-9">
              <input class="form-control" type="text" [(ngModel)]="elProducto.prod_descripcion">
              <p *ngIf="intentoEnvio && elProducto.prod_descripcion">Requerido</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
              <label>Categoria</label>
            </div>
            <div class="col-9">
              <select class="form-control" type="text" [(ngModel)]="elProducto.prod_categoria">
                <option value="Iluminacion">Iluminacion</option>
                <option value="Cables y alambres">Cables y alambres</option>
                <option value="Accesorios electricos">Accesorios electricos</option>
                <option value="Accesorios PVC">Accesorios PVC</option>
                <option value="Tuberia PVC">Tuberia PVC</option>
                <option value="Reguladores y protectores">Reguladores y protectores</option>
                <option value="Tomas e interruptores">Tomas e interruptores</option>
                <option value="Extensiones y multitomas">Extensiones y multitomas</option>
                <option value="Duchas electricas">Duchas electricas</option>
                <option value="Tornilleria">Tornilleria</option>
                <option value="Ferreteria">Ferreteria</option>
              </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
              <label>Cantidad compra</label>
            </div>
            <div class="col-9">
              <input class="form-control" type="text" [(ngModel)]="elProducto.prod_cantidad_compra">
              <p *ngIf="intentoEnvio && elProducto.prod_cantidad_compra">Requerido</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
              <label>Unidad medida</label>
            </div>
            <div class="col-9">
              <select class="form-control" type="text" [(ngModel)]="elProducto.prod_unidad_medida">
                <option value="UND">UND</option>
                <option value="MTS">MTS</option>
              </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
              <label>Precio costo</label>
            </div>
            <div class="col-9">
              <input class="form-control" type="text" [(ngModel)]="elProducto.prod_precio_costo">
              <p *ngIf="intentoEnvio && elProducto.prod_precio_venta">Requerido</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
              <label>Precio venta</label>
            </div>
            <div class="col-9">
              <input class="form-control" type="text" [(ngModel)]="elProducto.prod_precio_venta">
              <p *ngIf="intentoEnvio && elProducto.prod_precio_venta">Requerido</p>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">
            <label>Proveedor</label>
          </div>
          <div class="col-9">
            <select class="form-control" [(ngModel)]="elProducto.proveedor_id" required>
              <option *ngFor="let proveedor of elProveedor" [value]="proveedor._id">{{ proveedor.nombre }}</option>
            </select>
            <p *ngIf="intentoEnvio && !elProducto.proveedor_id">Requerido</p>
          </div>
          
      </div>
     
      <br>
        <div class="row">
          <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
            Crear
          </button>
          <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
            Actualizar
          </button>
          <button class="btn btn-danger btn-block" [routerLink]="['/pages/producto/listar-productos']">
            Cancelar
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
