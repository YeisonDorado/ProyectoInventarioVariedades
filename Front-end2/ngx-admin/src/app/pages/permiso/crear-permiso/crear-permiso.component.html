<div class="col-lg-12">
    <nb-card>
      <nb-card-header *ngIf="modoCreacion">
        CREAR PERMISO
      </nb-card-header>
      <nb-card-header *ngIf="!modoCreacion">
        ACTUALIZAR PERMISO
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-3">
            <label>Asigne un nombre para el permiso</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [(ngModel)]="elPermiso.nombre">
            <p *ngIf="intentoEnvio && elPermiso.nombre">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">
            <label>Ingrese la URL del permiso: por ejemplo -> /permiso</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion" [(ngModel)]="elPermiso.url">
            <p *ngIf="intentoEnvio && elPermiso.url">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-3">
            <label>Ingrese el metodo o la accion del permiso: POST/PUT/DELETE/GET</label>
          </div>
          <div class="col-9">
            <input class="form-control" type="text" [disabled]="!modoCreacion" [(ngModel)]="elPermiso.metodo">
            <p *ngIf="intentoEnvio && elPermiso.metodo">Requerido</p>
          </div>
        </div>
        <br>
        <div class="row">
          <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
            Crear
          </button>
          <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
            Actualizar
          </button>
          <button class="btn btn-danger btn-block" [routerLink]="['/pages/permiso/listar-permisos']">
            Cancelar
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
