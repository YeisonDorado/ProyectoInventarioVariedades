<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÃ“N DE INGRESOS
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let ingresoActual of ingresos">
                <tr>
                    <td>{{ingresoActual.ing_codigo}}</td>
                    <td>{{ingresoActual.ing_fecha}}</td>
                    <td>{{ingresoActual.ing_monto}}</td>
                    <td>{{ingresoActual.ing_descripcion}}</td>
                    <td>{{ingresoActual.ing_metodo_pago}}</td>
                    <td>{{ingresoActual.categoria?.cat_nombre}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(ingresoActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(ingresoActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
