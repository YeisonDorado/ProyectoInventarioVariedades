<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center w-100">
      <div class="col-lg-10 col-md-15col-sm-30">
          <nb-card>
              <nb-card-header>
                  <div class="img text-center">
                      <img src="../../../../assets/images/logo_variedades.png" alt="Logo" class="logo-img">
                  </div>
                  <h3 class="text-center">Login</h3>
              </nb-card-header>
              <nb-card-body>
                  <div class="form-group">
                      <label for="correo">Correo:</label>
                      <input
                          type="text"
                          [(ngModel)]="correo"
                          class="form-control"
                          id="correo"
                          placeholder="Ingrese correo"
                      >
                  </div>
                  <div class="form-group">
                      <label for="contrasena">Contraseña:</label>
                      <input
                          type="password"
                          [(ngModel)]="contrasena"
                          class="form-control"
                          id="contrasena"
                          placeholder="Ingrese contraseña"
                      >
                  </div>
                  <button
                      type="submit"
                      class="btn btn-primary btn-block"
                      (click)="login()"
                  >
                      Login
                  </button>
              </nb-card-body>
          </nb-card>
      </div>
  </div>
</div>
