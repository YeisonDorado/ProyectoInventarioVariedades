<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÃ“N DE EGRESOS
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let egresoActual of egresos">
                <tr>
                    <td>{{egresoActual.egreso_codigo}}</td>
                    <td>{{egresoActual.egreso_fecha}}</td>
                    <td>{{egresoActual.egreso_monto}}</td>
                    <td>{{egresoActual.egreso_descripcion}}</td>
                    <td>{{egresoActual.categoria?.cat_nombre}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(egresoActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(egresoActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
